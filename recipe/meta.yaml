{% set name = "srsly" %}
{% set version = "0.0.7" %}
{% set sha256sum = "f3a2948b088064f719918ef46a1f14ffbd3ccab4c639c4ecb65053814fb036ed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - wheel >=0.32,<0.33
    - msinttypes  # [win and py27]
  run:
    - python
    - pathlib  # [py27]

test:
  imports:
    - srsly
    - srsly.tests
  requires:
    - pytest >=4.0.0,<5.0.0
    - unittest2 ==1.1.0  # [py27]
    - pytz ==2018.7
    - mock >=2.0.0,<3.0.0
    - numpy >=1.15.0
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: http://github.com/explosion/srsly
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Modern high-performance serialization utilities for Python'

  doc_url: https://github.com/explosion/srsly
  dev_url: https://github.com/explosion/srsly

extra:
  recipe-maintainers:
    - ines
    - honnibal
